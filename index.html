<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimOFF GDSF</title>
    <link rel="stylesheet" href="style.css">
    <link href="/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simulação OFF</h1>

        <div class="layout">
            <!-- Coluna da esquerda: Lista de parcelas -->
            <div class="col-left">
                <h2>Valores das Parcelas:</h2>
                <ul id="listaParcelas"></ul>
            </div>

            <!-- Coluna do meio: Resultados -->
            <div class="col-middle">
                <h2>Resultados:</h2>
                <p><br>Insira os dados ao lado</p>
            </div>

            <!-- Coluna da direita: Formulário de entrada -->
            <div class="col-right">
                <form id="parcelasForm" onsubmit="return false;">
                    <!-- Campo de seleção de tabela -->
                    <div class="input-group">
                        <label for="tabela">Mês de Aniversario:</label>
                        <select id="mesAniv" name="mesAniv">
                          <option value="1">01 JANEIRO</option>
                          <option value="2">02 FEVEREIRO</option>
                          <option value="3">03 MARÇO</option>
                          <option value="4">04 ABRIL</option>
                          <option value="5">05 MAIO</option>
                          <option value="6">06 JUNHO</option>
                          <option value="7">07 JULHO</option>
                          <option value="8">08 AGOSTO</option>
                          <option value="9">09 SETEMBRO</option>
                          <option value="10">10 OUTUBRO</option>
                          <option value="11">11 NOVEMBRO</option>
                          <option value="12">12 DEZEMBRO</option>
                      </select>
                    </div>
                    <!-- Campo de entrada das parcelas -->
                    <div class="input-group">
                        <label for="parcelasInput">Valor Bruto do FGTS:</label>
                        <input type="number" id="valorInput" placeholder="Insira o Saldo Bruto">
                    </div>

                    <!-- Botão para calcular parcelas -->
                    <button type="button" onclick="capturarParcelas()">Calcular</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
